version: "3.8"
services:
  bot:
    image: docker.pkg.github.com/octo-tg-bot/octobotv4/octotgbot:latest
    volumes:
      - ./settings.toml:/app/settings.toml
      - ./preimport.py:/app/preimport.py
    links:
      - redis
    environment:
      ob_redis: '{"host": "redis", "port": 6379, "db": 0}'
  redis:
    image: redis:6-alpine
    command: redis-server --appendonly yes
    volumes:
      - ob_redisvolume:/data
volumes:
  ob_redisvolume: